<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table td{
            border:1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="/sublist" method="post" enctype="text/plain">
        name: <input type="text" name="uname">
        uid: <input type="text" name="uid">
        <input type="submit">
    </form>
    <table style="border-collapse: collapse;">
        <thead>
            <tr>
                <td>uid</td>
                <td>name</td>
                <td>date</td>
            </tr>
        </thead>
        
        <tbody>
            {% for item in listData %}
            <tr>
                <td>{{item.uid}}</td>
                <td>{{item.name}}</td>
                <td>{{item.date}}</td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</body>
</html>
